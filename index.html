<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Аул</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #008080;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .content {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>Добро пожаловать в мой аул</header>
    <div class="content">
        <p>Здесь вы найдете интересные истории и фотографии нашего аула.</p>
        <img src="photo.jpg" alt="Фото аула">
    </div>
</body>
</html>
